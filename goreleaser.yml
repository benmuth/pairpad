project_name: pairpad

builds:
  - id: "pairpad-server"
    main: ./server/main.go
    binary: pairpad-server
    goos:
      - linux
      - darwin
      - windows
      - openbsd
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    env:
    - CGO_ENABLED=0
  - id: "pairpad-client"
    main: ./client/main.go
    binary: pairpad
    goos:
      - linux
      - darwin
      - windows
      - openbsd
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    env:
    - CGO_ENABLED=0
